version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lacabrona-backup-api
    ports:
      - "8000:8000"
    environment:
      - ENV=development
    # Hot reload for local development
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app:cached
    restart: unless-stopped
  frontend:
    build:
      context: ../lacabrona-frontend
    container_name: lacabrona-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
    restart: unless-stopped
