server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: gzip static assets
  gzip on;
  gzip_types text/plain application/xml text/css text/js text/xml application/x-javascript application/javascript application/json image/svg+xml;
  gzip_min_length 1000;
}

